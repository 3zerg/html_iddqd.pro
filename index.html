<section id="features">
    <div class="container mx-auto pt-24 sm:pt-32 lg:pt-48">
        <h1 class="py-12">Направления нашей деятельности</h1>
        <div class="grid lg:grid-cols-4 md:grid-cols-2 grid-cols-1 gap-x-6 lg:gap-x-12">
            <template x-for="feature in requestData.features" :key="feature.id">
                <div class="bg-white dark:bg-black block rounded-lg shadow-lg">
                    <div class="w-20 bg-no-repeat bg-cover">
                        <img :src="feature.icon"
                             class="w-full rounded-t-lg transition ease-in-out delay-150 hover:-translate-y-1 hover:scale-110 hover:rotate-3 duration-1000"/>
                    </div>
                    <div class="my-4">
                        <h4 x-text="feature.title" class="my-4"></h4>
                        <p x-text="feature.more_info" class="my-0"></p>
                    </div>
                </div>
            </template>
        </div>
    </div>
</section>

<section id="contact">
    <div class="relative bg-white dark:bg-black">
        <div class="lg:absolute lg:inset-0">
            <div class="lg:absolute lg:inset-y-0 lg:right-0 lg:w-1/2">
                <div id="map" class="h-20 backdrop-invert bg-white/30 w-full object-cover lg:absolute lg:h-full">
                    <script async
                            src="//api-maps.yandex.ru/2.0/?load=package.standard&lang=ru-RU&onload=getYaMap&apikey=cfc921e2-3d97-45cc-8c18-dc408b011416"></script>
                    <script>
                        ymaps.ready(getYaMap);

                        function getYaMap() {
                            var myMap = new ymaps.Map("map", {center: [59.924389, 30.242215], zoom: 17});
                            ymaps.geocode("Кожевенная линия, 40, Санкт-Петербург, 199106").then(function (res) {
                                var coord = res.geoObjects.get(0).geometry.getCoordinates();
                                var myPlacemark = new ymaps.Placemark(coord, {}, {
                                    // iconLayout: 'default#map',
                                    iconImageHref: "assets/img/favicon-32x32.png",
                                    iconImageSize: [32, 32],
                                    iconImageOffset: [20, 0]
                                });
                                myMap.geoObjects.add(myPlacemark);
                                myMap.setCenter(coord);
                            });
                        }
                    </script>
                </div>
            </div>
        </div>
        <div class="relative py-16 px-4 sm:py-24 sm:px-6 lg:mx-auto lg:grid lg:max-w-7xl lg:grid-cols-2 lg:px-8 lg:py-32">
            <div class="lg:pr-8">
                <div class="mx-auto max-w-md sm:max-w-lg lg:mx-0">
                    <h1>Обратная связь</h1>
                    <a :href="'mailto:' + requestData.site_data[0].url_mail" target="_blank">
                        <h4 x-text="requestData.site_data[0].url_mail" class="mt-4 text-lg text-gray-500 sm:mt-3"></h4>
                    </a>
                        <h4 x-html="requestData.site_data[0].address" class="mt-4 text-lg text-gray-500 sm:mt-3"></h4>
                </div>
            </div>
        </div>
    </div>
</section>
